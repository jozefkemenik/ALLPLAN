<div class="ap-dynid-dialog">
<h2 mat-dialog-title>Ids</h2>
<mat-dialog-content class="mat-typography">
<div *ngIf="!data ||  data.data.length==0" class="d-flex flex-column align-items-center">
  <h2>no data</h2>
  </div>

  <table *ngIf="data && data.data.length" mat-table [dataSource]="data" 
  class="mat-elevation-z8"
  matSort (matSortChange)="announceSortChange($event)"
  
  >

<!-- Status Column -->
<ng-container matColumnDef="hash">
  <th [ngClass]="'sort-icon-asc'"    mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by hash">
    #
  </th>
  <td mat-cell *matCellDef="let element"> {{element.hash}} </td>
</ng-container>

<!-- On Column -->
<ng-container matColumnDef="pathCalc" >
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pathCalc" >
    Path
  </th>
  <td mat-cell *matCellDef="let element"> {{element.pathCalc}} </td>
</ng-container>





<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  (click)="clear()">Clear</button>
  <button mat-button  (click)="export()">Export</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
</div>
