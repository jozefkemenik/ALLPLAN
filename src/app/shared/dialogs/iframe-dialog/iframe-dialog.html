

<div *ngIf="loading" class="d-flex h-100 w-100 justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
<div class="content" *ngIf="!loading">
    <div class="d-flex flex-row justify-content-center" >
        <span class="title mb-3">{{headerText| translate}}</span>
    </div>
    <iframe  [src]="urlPath"  [calcHeight]="145" frameborder="0" wmode="transparent"></iframe>
   <mat-dialog-actions align="end">
    <button mat-button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
</div>
