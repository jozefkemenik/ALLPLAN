

<div *ngIf="loading" class="d-flex h-100 w-100 justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
<div class="content" *ngIf="!loading">
    <div class="d-flex flex-column" *ngIf="headerText">
        <span class="title mb-3">{{headerText| translate | titlecase}}</span>
    </div>
    <iframe  [src]="urlPath"  [calcHeight]="headerText?100:1" frameborder="0" wmode="transparent"></iframe>

</div>
