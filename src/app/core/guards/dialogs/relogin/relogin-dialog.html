<div class="ap-relogin-dialog">
<h2 mat-dialog-title>System info</h2>
<mat-dialog-content class="mat-typography">
  <h3>Your session has expired, please login again to continue</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Logout</button> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK [{{decrementer}}]</button>
</mat-dialog-actions>
</div>
